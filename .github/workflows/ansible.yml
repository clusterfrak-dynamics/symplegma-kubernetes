---
name: 'symplegma-kubernetes_hosts'

'on':
  schedule:
    - cron: '0 7 * * 1'  # every monday at 7am
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linter:
    name: "symplegma-kubernetes_hosts:linter"
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: |
          pip3 install ansible yamllint ansible-lint

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint

  molecule:
    name: "symplegma-kubernetes_hosts:molecule"
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Molecule.
        run: pip3 install molecule[docker] ansible

      - name: Molecule converge.
        run: molecule converge
