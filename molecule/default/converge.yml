---
- name: Converge
  hosts: all
  become: true
  pre_tasks:
    - name: "Pre-task | Update apt-cache"
      apt:
        update_cache: true
        cache_valid_time: 600
      when: "ansible_os_family == 'Debian'"

    - name: "Pre-task | Create required directories"
      file:
        mode: "u+rw,g+r,o+r"
        path: "{{ item }}"
        state: "directory"
      loop:
        - "/opt/bin"

  tasks:
    - name: "Include symplegma-kubernetes_hosts"
      include_role:
        name: "symplegma-kubernetes_hosts"
